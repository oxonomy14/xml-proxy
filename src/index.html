<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма расчета оплаты консультации в руб.</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Форма расчета оплаты консультации в руб. по текущему курсу обменника
        <a href="https://vipchanger.com/" target="_blank" title=""
          >vipchanger.com</a
        >
      </h1>
      <p></p>
      <div class="box">
        <div class="box-form">
          <form class="feedback-form" autocomplete="off">
            <label>
              Email
              <input
                type="email"
                name="email"
                autofocus
                placeholder="Введите ваш email для индентификации"
              />
            </label>

            <button type="submit">Отправить</button>
          </form>
        </div>
        <div class="feedback-message">
          <h3 class="sub-title"></h3>
          <p class="text-1"></p>
          <p class="text-2"></p>
          <p class="text-3"></p>
        </div>
      </div>
    </div>
    <script src="./js/form.js" type="module"></script>
  </body>
</html>
